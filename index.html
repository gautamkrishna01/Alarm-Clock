<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div id="clock"></div>
    <!-- alaram contaieer -->
    <div class="alarm-container">
        <h3>Set Alarm Time</h3>
        <div class="alarm-item">
            <div class="alarmhrs">
                <select id="alarmhrs"></select>
            </div>
            <div class="alarmmin">
                <select id="alarmmins"></select>
            </div>
            <div class="alarmsecs">
                <select id="alarmsecs"></select>
            </div>
            <div class="amps">
                <select id="amps">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <!-- buttons -->

    </div>
    <div class="buttonHolder">
        <div>
            <button id="setButton" onclick="setAlarm()">Set Alarm</button>
        </div>
        <div>
            <button id="clearButton" onclick=" clearAlarm()">Clear Alarm</button>
        </div>
    </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
